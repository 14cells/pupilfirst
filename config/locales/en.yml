          heading: "Leadership Team"
          description_html: "Select <em>Heroes</em> get handpicked to the Leadership Team and become leaders who can influence the direction of SV.CO."
        coaches:
          heading: "Coaches"
          description_html: "SV.CO members who have built a product with 1M+ users or have raised ₹100Cr+ can rise to the position of <em>Coach</em>, teaching full-time and guiding the next generation of the collective."

  resources:
    index:
      meta_description: "Get access to content produced by Startup Village faculty, including presentations, video and audio clips."
      zero_results: "We&rsquo;re sorry, but it looks like there are no resources %{tag_text} %{search_text}.  Try changing your filter conditions %{login_text}."
      results_caption: "Showing resources %{tag_text} %{search_text}:"
    show:
      meta_description: "Get access to content produced by Startup Village faculty, including presentations, video and audio clips."

  startups:
    show:
      timeline_cards:
        needs_improvement:
          tooltip_text:
            founder: We have verified this event, but you can do better! If you have time, submit a new revised event based on our feedback.
            public: This event is verified by SV.CO but our Faculty submitted feedback asking for further improvements.
          status_text: Needs Improvement
        improved_later:
          tooltip_text:
            founder: Thank you for improving this event with a later event!
            public: This event was improved upon with a later submission!
          status_text: Improved Later

  talent:
    index:
      meta_description: "Hire, acqui-hire, invest and build a pipeline from India's best student developer talent. Discover great product developers for your company."
