# ----------------------
# Organization of en.yml
# ----------------------
#
# application.*.key = display_value
# jobs.[MODULE].JOB.*.key = display_value
# libs.MODULE.*.key = display_value
# models.MODEL.COLUMN = { key: display_value, ... }
# services.MODULE.SERVICE.*.key = display_value
# presenters.MODULE.PRESENTER.*.key = display_value
# CONTROLLER.ACTION.*.key = display_value
#
# CONTROLLER is always the plural version. For example: FoundersController#edit = founders.edit.*
#
# Order alphabetically where possible.
#
# Third-party customizations follow their own format. Record these at the end of the file. For example:
#
# activecord.* = Refer Activerecord documentation.
#
# Make sure you include links to documentation related to such third-party customizations for when we (undoubtedly)
# forget what the strings were for.

en:
  application:
    default:
      meta_description: "SV.CO's 6-month product school for student developers helps them build modern tech-products with industry-guidance and get premium jobs."
  jobs:
    faculty_connect_session_reminder:
      founder_reminder: ":exclamation: *Reminder:* Your team (%{startup_name}) has an office hour with <%{coach_url}|%{faculty_name}> starting in 30 minutes! You can <%{meeting_link}|click here> to join the meeting when it's time."
      faculty_reminder: ":exclamation: *Reminder:* You have an office hour with <%{founder_url}|%{founder_name}> starting in 30 minutes!\nThe student plan to discuss the following questions:\n %{questions}\nYou can <%{meeting_link}|click here> to join the meeting when it's time."
      ops_team_reminder: ":exclamation: *Reminder:* <%{founder_url}|%{founder_name}> has an office hour with <%{coach_url}|%{faculty_name}> starting in 30 minutes. Follow up!"

    timeline_events:
      description_update_notification:
        heading: >
          An SV.CO faculty member has updated the description in your timeline event (<%{event_url}|%{event_title}>).
          See changes below:
      verification_notification:
        founder:
          verified:
            founder_event: "Your new timeline entry (<%{event_url}|%{event_title}>) has been verified by SV.CO"
            startup_event: "Your new timeline entry (<%{event_url}|%{event_title}>) for <%{startup_url}|%{startup_product_name}> has been verified by SV.CO"
          needs_improvement:
            founder_event: "Your new timeline entry (<%{event_url}|%{event_title}>) has been marked as 'needs improvement'. Please submit a new and revised timeline event based on the feedback"
            startup_event: "Your new timeline entry (<%{event_url}|%{event_title}>) for <%{startup_url}|%{startup_product_name}> has been marked as 'needs improvement'. Please submit a new and revised timeline event based on the feedback"
          not_accepted:
            founder_event: "Your new timeline entry (<%{event_url}|%{event_title}>) has not been accepted. Please edit and resubmit the modified timeline event based on the feedback"
            startup_event: "The new timeline entry (<%{event_url}|%{event_title}>) submitted by you for <%{startup_url}|%{startup_product_name}> has not been accepted. Please edit and resubmit the modified timeline event based on the feedback"
        team:
          verified: "Your team <%{startup_url}|%{startup_product_name}> has a new verified timeline entry: <%{event_url}|%{event_title}>"
          needs_improvement: "Your team <%{startup_url}|%{startup_product_name}> has a new timeline entry: (<%{event_url}|%{event_title}>) and has been marked as 'needs improvement'. Please submit a new and revised timeline event based on the feedback"
          not_accepted: "The new timeline entry (<%{event_url}|%{event_title}>) submitted by  your team <%{startup_url}|%{startup_product_name}> has not been accepted. Please edit and resubmit the modified timeline event based on the feedback"
        public:
          verified: &jobs-timeline_events-verification_notification-public-verified |
            <%{startup_url}|%{startup_product_name}> has a new verified timeline entry: <%{event_url}|%{event_title}>
            *Description:* %{event_description}
            %{links_attached_notice}
          needs_improvement: *jobs-timeline_events-verification_notification-public-verified

    targets:
      send_session_reminders:
        message: 'Reminder: "%{title}" will start in %{time_delta} (at %{time_exact}). Please check the Slack collective channel for the link to join session.'
      send_session_feedback_notification:
        message: |
          Hello there! Thank you to all who attended today's live session by %{faculty_name}.

          We hope that you found the session informative and worthwhile.

          If you missed watching it live, we will have it up on the dashboard in a couple of days.

          Kindly help us improve our sessions with some quick feedback: https://svlabs.typeform.com/to/h7g9Om?faculty=%{faculty_name_escaped}&session=%{session_title}&date=%{session_date}

  libs:
    lita:
      handlers:
        changelog:
          help: Get a snippet of the latest changes on the SV.CO Platform
        leaderboard:
          help: Get the last published leaderboard for all levels in the collective.
        targets:
          help: Get a list of targets recently assigned to you and your team.
          help_info: Get detailed information about a target from list.
          choice_error: "I couldn't find your choice in my list of targets. It should be one of: `%{choices}`."
          more_info: "Reply with `targets info [NUMBER]` for more information about a target."
          unknown_username: |
            I'm sorry, but your slack mention name `@%{slack_username}` isn't known to me.
            Please update your slack mention name on your SV.CO profile, and try asking me again.

  models:
    faculty:
      commitment:
        part_time: Part-Time
        full_time: Full-Time

    founder:
      # Founder.roles is actually an array. But the translation applies to each value individually.
      role: &founder-role
        product: Product
        engineering: Engineering
        design: Design

    target:
      role:
        team: Team
        founder: All Founders

    timeline_event:
      grade:
        good: 'Good'
        great: 'Great'
        wow: 'Wow!'

  services:
    karma_points:
      create:
        founder_slack_notification: 'You have been awarded *%{points}* karma points for: *%{activity_type}*. Congrats!'
        startup_slack_notification: 'Your team *%{startup_product_name}* has been awarded *%{points}* karma points for: *%{activity_type}*. Congrats!'

    targets:
      create_or_update_calendar_event:
        title: 'SV.CO Live Session: %{title}'
        description: |
          The live session will be hosted using Zoom (conferencing tool). You can download Zoom software at this link:

          https://zoom.us/download

          Once downloaded, please sign in (or sign up) for Zoom with your email account.

          The link to the session will be shared in the Collective Slack channel 15 minutes prior to the session.

          Here is the general format for the session: 20 minutes talk + 10 mins Q&A. Please use the Q&A option in Zoom to post any questions you might have. They will be answered at the end of the session by the speaker.

  about:
    contact:
      meta_description: "Contact the SV.CO team at help@sv.co, or via our in-site chat. You can also mingle with the community on our Public Slack Forum."
    leaderboard:
      meta_description: "SV.CO tracks developer progress using the Startup Village leaderboard, showing teams that have improved the most compared to the previous leaderboard."
    media_kit:
      meta_description: "Download a write-up of SV.CO, high quality logos, photographs of founders and team members."
    slack:
      meta_description: "Get your queries answered directly by SV.CO team members, and mingle with the Startup Village community on our Public Slack Forum."

  admin:
    connect_request:
      cancel_request:
        warning:  "Are you sure you want to cancel this 'confirmed' connect request? Note that you will have to manually delete the associated Zoom meeting and Google calendar event!"

  admissions:
    register:
      email_error: "Our email delivery service refused to accept the supplied address. Please ensure that it is a valid email address. If you're still having issues, please contact us using live chat or at help@sv.co"

  founder:
    dashboard:
      meta_description: "A guided set of targets on how to build a great product."

  dashboard:
    dashboard:
      tour:
        intro: Welcome to your personal dashboard! Your team's journey through this program will be showcased here.
        level_select: The program is split into multiple levels, containing targets. New levels are unlocked when you complete <em>milestone</em> targets in each level.<br/><br/>You can go back to complete optional targets in previous levels, and you can also check out targets in future levels, but you can't submit work for those until they are unlocked.
        target_group: Your target groups will have all the targets listed along with its completion status.
        target: The target pane will have the name of the target and its completion status. On clicking the target, you will get detailed information on the target, the status and the target submission button.
        target_status: This indicates the present status of the target.
        final_message: That&rsquo;s it for now. If you have any doubts, don&rsquo;t hesitate to contact the SV.CO team at help@sv.co.<br/><br/>Have fun!
      performance_descriptions:
        description_10_html: "Your team seems to be struggling. Make sure you have completed all targets before deadline, and get better grades in your submissions."
        description_30_html: "Your team is performing okay, but it's slightly behind other teams in your level. If you have any Needs Improvement targets, put in the work to make them Verified with <em>Great</em> or <em>Wow</em> grades."
        description_50_html: "Your team is performing adequately, pretty much the same as the other teams in your level. <br /> Attempt to get <em>Great</em> and <em>Wow</em> grades for important targets to advance."
        description_70_html: "Your team is performing better than most teams in the same level. Attempt to get more <em>Wow</em> grades for important targets to advance."
        description_90_html: "Your team is performing exceptionally. Great stuff, we have high hopes from you :)"

  product_metrics:
    index:
      product_metric:
        slack:
          heading: "Slack Messages"
          description_html: "SV.CO's <a href='/about/slack' target='_blank'>Public Slack</a> channel allows open interaction between students and the faculty."
          delta_verb: posted
        targets:
          heading: "Targets to Complete"
          description_html: "Students follow a guided path, completing targets and levelling up to improve their product."
        faculty_sessions:
          heading: "Faculty Sessions"
          description_html: "Open sessions are conducted regularly with in-house faculty, and industry experts."
          delta_verb: added
        office_hours:
          heading: "Office Hours"
          description_html: "One-on-one office hours help keep students on track, and faculty apprised of their progress."
          delta_verb: sessions
        resources:
          heading: "Library Resources"
          description_html: "The <a href='/library' target='_blank'>SV.CO Library</a> is a one-stop-shop for all resources that SV.CO provides."
          delta_verb: added
        resource_downloads:
          heading: "Resource Downloads"
          description_html: "Founders can download industry-leading market-reports, theme-specific analysis, great live video &amp; presentation content."
          delta_verb: downloads
        graduation_partners:
          heading: "Graduation Partners"
          description_html: "<a href='/talent' target='_blank'>Partners<a> we have on-boarded who tap into the founder pool from SV.CO program."
          delta_verb: on-boarded
        community_architects:
          heading: "Community Architects"
          description_html: "Student-enthusiasts who are in the grand pursuit of changing the higher education landscape in India."
          delta_verb: added
        published_stories:
          heading: "Published Stories"
          description_html: "SV.CO regularly publishes stories showcasing the incredible work done by students."
          delta_verb: posted
        timeline_events:
          heading: "Submissions Evaluated"
          description_html: "We evaluate all submissions by our admitted teams to guide them in their learning"
          delta_verb: sumbitted
        hours_of_learning:
          heading: "Hours of Learning"
          description_html: "SV.CO's private dashboard gives our students a guided path to learning the skills necessary for modern product development."
          delta_verb: completed
      student_journey:
        explorers:
          heading: "Explorers"
          description_html: "All <a href='/startups' target='_blank'>students</a> start as explorers. This is the beginning of their journey with the Startup Village Collective."
        alpha_engineers:
          heading: "Alpha Engineers"
          description_html: "Students jump right in, building an <em>Alpha</em> prototype of their product and demoing it to industry experts."
        beta_engineers:
          heading: "Beta Engineers"
          description_html: "Continuous revisions using feedback from the SV.CO faculty, industry experts, and potential customers lead to the <em>Beta</em>."
        heroes:
          heading: 'Heroes'
          description_html: "Students who receive funding for their product, or great job offers are <em>Heroes</em> to the collective."
