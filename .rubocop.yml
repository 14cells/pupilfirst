AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - "tmp/**/*"
    - "vendor/**/*"
    - "log/**/*"
    - 'app/models/mentor_meeting.rb'
    - 'app/models/mentor.rb'
    - 'app/controllers/mentoring_controller.rb'

# Project styling

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
Style/CaseIndentation:
  IndentWhenRelativeTo: end
  IndentOneStep: true
Lint/EndAlignment:
  AlignWith: variable

# Concessions (remove these if possible / appropriate).

Metrics/LineLength:
  Max: 160 # default was 80.
StringLiterals:
  Enabled: false
Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 20 # default was 10.
Metrics/ClassLength:
  Max: 400 # default was 100.
Metrics/AbcSize:
  Max: 30 # default is 15.
