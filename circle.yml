deployment:
  staging:
    branch: development
    heroku:
      appname: svlabs-in
  production:
    branch: master
    commands:
      - git push git@heroku.com:sv-co.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app sv-co
      - heroku restart --app sv-co
dependencies:
  pre:
    - sudo apt-get purge $(dpkg -l | grep libqt | awk '{print $2}')
    - sudo apt-get install netbase
    - sudo apt-get install libqt5webkit5-dev qt5-default; true
