deployment:
    production:
      branch: production
      commands:
        - git push git@heroku.com:svapp.git $CIRCLE_SHA1:master
        - heroku run rake db:migrate --app svapp
    staging:
      branch: development
      commands:
        - git push git@heroku.com:svapp-staging.git $CIRCLE_SHA1:development
        - heroku run rake db:migrate --app svapp-staging
