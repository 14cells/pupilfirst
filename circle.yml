deployment:
  staging:
    branch: development
    heroku:
      appname: svlabs-in
  production:
    branch: master
    commands:
      - git push git@heroku.com:sv-co.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app sv-co
      - heroku restart --app sv-co
dependencies:
  pre:
    - sudo apt-add-repository -y ppa:ubuntu-sdk-team/ppa
    - sudo apt-get -y update; true
    - sudo apt-get -y install qtdeclarative5-dev libqt5webkit5-dev
machine:
  environment:
    QMAKE: "/usr/lib/x86_64-linux-gnu/qt5/bin/qmake"
